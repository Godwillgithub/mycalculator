<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id ="userInput" placeholder="0">
            <br>
            <button class="Btn" onclick="press(1)">1
            </button>
            <button class="Btn" onclick="press(2)">2
            </button>
            <button class="Btn" onclick="press(3)">3
            </button>
            <button style="background: green;" class="Btn" onclick="press('+')">+
            </button>
            <br>
            <button class="Btn" onclick="press(4)">4
            </button>
            <button class="Btn" onclick="press(5)">5
            </button>
            <button class="Btn" onclick="press(6)">6
            </button>
            <button style="background: green;" class="Btn" onclick="press('-')">-
            </button>
            <br>
            <button class="Btn" onclick="press(7)">7
            </button>
            <button class="Btn" onclick="press(8)">8
            </button>
            <button class="Btn" onclick="press(9)">9
            </button>
            <button style="background: green;" class="Btn" onclick="press('*')">*
            </button>
            <br>
            <button class="Btn" onclick="press('.')">.
            </button>
            <button class="Btn" onclick="press(0)">0
            </button>
            <button class="Btn" onclick="erase()">C
            </button>
            <button style="background: green;" class="Btn" onclick="press('/')">/
            </button>
            <br>
            <button class="BtnEqual" onclick="equal()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
